<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Website</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444444;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        #main-content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="container-fluid login-container">
        <div class="col-md-4">
            <div class="login-form">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div id="error-message" class="text-danger mb-3" style="display: none;">
                        Invalid username or password.
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content Page -->
    <div id="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-button">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h1>Welcome to the Main Page!</h1>
                    <p>This is where your website's content will go.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const loginPage = document.getElementById('login-page');
            const mainContent = document.getElementById('main-content');
            const logoutButton = document.getElementById('logout-button');
            const errorMessage = document.getElementById('error-message');

            // Check if user is already logged in (using sessionStorage)
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                loginPage.style.display = 'none';
                mainContent.style.display = 'block';
            }

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // **IMPORTANT**: This is a mock login for demonstration purposes only.
                // In a real application, you should send the username and password
                // to a server for secure authentication.
                if (username === 'admin' && password === 'password') {
                    // Simulate a successful login
                    sessionStorage.setItem('isLoggedIn', 'true');
                    loginPage.style.display = 'none';
                    mainContent.style.display = 'block';
                    errorMessage.style.display = 'none';
                } else {
                    // Show error message for incorrect credentials
                    errorMessage.style.display = 'block';
                }
            });

            logoutButton.addEventListener('click', function (event) {
                event.preventDefault();
                // Clear the session storage and show the login page
                sessionStorage.removeItem('isLoggedIn');
                loginPage.style.display = 'flex';
                mainContent.style.display = 'none';
            });
        });
    </script>
</body>
</html>
