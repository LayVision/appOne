<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Website</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-form-container {
            background-color: #1e1e1e;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }

        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444444;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 0.75rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .auth-toggle-link {
            color: #0d6efd;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-toggle-link:hover {
            text-decoration: underline;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }
        
        #main-content {
            display: none;
        }

        #register-form {
            display: none;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Authentication Page -->
    <div id="auth-page" class="container-fluid auth-container">
        <div class="auth-form-container">
            <div class="logo-container">
                <!-- You can replace this with your own logo image -->
                <img src="https://via.placeholder.com/100" alt="Your Logo">
            </div>
            
            <!-- Alert Message Area -->
            <div id="alert-message" class="alert alert-danger" style="display: none;" role="alert"></div>

            <!-- Login Form -->
            <div id="login-form">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="#" id="show-register" class="auth-toggle-link">Register</a>
                    </p>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register-form">
                <h2 class="text-center mb-4">Create Account</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter a valid email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Minimum 6 characters" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                    <p class="text-center mt-3">
                        Already have an account? <a href="#" id="show-login" class="auth-toggle-link">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content Page -->
    <div id="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-button">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h1>Welcome!</h1>
                    <p>You have successfully logged in. This is where your main website content will go.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCRm8-byp_gZIAnOWtEE_7wcotvBJ8SUJw",
          authDomain: "appone-web.firebaseapp.com",
          projectId: "appone-web",
          storageBucket: "appone-web.appspot.com",
          messagingSenderId: "422315377778",
          appId: "1:422315377778:web:292105d3273559699feeeb"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', function () {
            const loginFormContainer = document.getElementById('login-form');
            const registerFormContainer = document.getElementById('register-form');
            const authPage = document.getElementById('auth-page');
            const mainContent = document.getElementById('main-content');
            
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');
            
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const logoutButton = document.getElementById('logout-button');
            const alertMessage = document.getElementById('alert-message');

            // Function to display alerts
            const showAlert = (message) => {
                alertMessage.textContent = message;
                alertMessage.style.display = 'block';
            };

            // Function to hide alerts
            const hideAlert = () => {
                alertMessage.style.display = 'none';
            };

            // Toggle to show registration form
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginFormContainer.style.display = 'none';
                registerFormContainer.style.display = 'block';
                hideAlert();
            });

            // Toggle to show login form
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerFormContainer.style.display = 'none';
                loginFormContainer.style.display = 'block';
                hideAlert();
            });
            
            // Handle user auth state
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in
                    authPage.style.display = 'none';
                    mainContent.style.display = 'block';
                } else {
                    // User is signed out
                    authPage.style.display = 'flex';
                    mainContent.style.display = 'none';
                }
            });

            // Login Logic
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                hideAlert();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => {
                        console.error('Login Error:', error);
                        showAlert(error.message);
                    });
            });

            // Registration Logic
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                hideAlert();
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showAlert("Passwords do not match.");
                    return;
                }

                auth.createUserWithEmailAndPassword(email, password)
                    .catch(error => {
                        console.error('Registration Error:', error);
                        showAlert(error.message);
                    });
            });

            // Logout Logic
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut();
            });
        });
    </script>
</body>
</html>
